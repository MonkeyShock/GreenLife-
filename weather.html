    <!---------------Side Bar Link-------------------->
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="moblilesite/weathermobile.css">
    <link rel="shortcut icon" href="imagens/logo.png">

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <div class="image">
                    <img src="imagens/logo.png" alt="">
                </div>

                <div class="text logo-text">
                    <span class="name">GreenLife</span>
                    <span class="profession">Solutions</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Pesquisar...">
                </li>
                <!-------------bx-home-alt-->

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index1.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="dashoboard.html">
                                <i class='bx bxs-dashboard icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="weather.html">
                                <i class='bx bx-pie-chart-alt icon'></i>
                                <span class="text nav-text">Clima</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="info.html">
                                <i class='bx bx-info-circle icon'></i>
                                <span class="text nav-text">Info</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="chatgreen.html">
                                <i class='bx bx-chat icon'></i>
                                <span class="text nav-text">ChatGreen<div class="beta">
                                        <div class="textbeta">Beta</div>
                                    </div></span>
                            </a>
                        </li>

                    </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="logout.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <main>

        <!-------------Weather--------------->

        <div class="wrapper">
            <header><i class='bx bx-left-arrow-alt'></i>Clima</header>
            <section class="input-part">
                <p class="info-txt"></p>
                <div class="content">
                    <input type="text" id="placelis" onclick="click()" spellcheck="false"
                        placeholder="Coloque o nome da cidade" required>
                    <div class="separator"></div>
                    <button>Colocar a sua localização</button>
                </div>
            </section>
            <section class="weather-part">
                <img src="" alt="Weather Icon">
                <div class="temp">
                    <span class="numb">_</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">_ _</div>
                <div class="location">
                    <i class='bx bx-map'></i>
                    <span class="python">_, _</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class='bx bxs-thermometer'></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p></p>
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class='bx bxs-droplet-half'></i>
                        <div class="details">
                            <span>_</span>
                            <p>Umidade</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <!-------------Weather--------------->


    </main>

    <!------------------Mobile------------------>

    <div class="headermob">
        <header class="headermobile">
            <span class="mobimg"><img src="imagens/logo.png" alt="Logo" width="45px" height="45px"
                    style="margin-top: 2.3vh; margin-left: 3vw;"></span>
            <div class="logtxm">GreenLife</div>
            <div class="logoutm">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="logout.html">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text"></span>
                        </a>
                    </li>
                </ul>

            </div>

        </header>
    </div>

    <div class="mobs">
        <div class="sidebarmobile">
            <div class="menu-container">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index1.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text"></span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="dashoboard.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text"></span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="weather.html">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text"></span>
                        </a>
                    </li>
                </ul>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="info.html">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text"></span>
                        </a>
                    </li>
                </ul>
                <!-------------Dark mode need be functional-------->
                <ul class="menu-links">
                    <li class="nav-link">
                        <div class="containermobile">
                            <label class="switchm">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="moblilesite/option.js"></script>
    <!------------------END Mobile------------------>

    <script src="javaindex/script.js"></script>

</body>
